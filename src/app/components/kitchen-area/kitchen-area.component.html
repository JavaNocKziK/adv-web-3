<div class="window">
    <div class="navbar">
        <div class="actions">
            <button data-icon="userprofile" (click)="logout()"></button>
            <button data-icon="list-white-32"></button>
        </div>
        <div class="title">
            <p>Kitchen View</p>
        </div>
        <div class="actions">
            <button data-icon="refreshWhite" (click)="refresh()"></button>
            <button class="toggleRefresh" (click)="toggleAutoUpdate()" [attr.data-icon]="(_toggleRefresh ? 'toggleoff' : 'toggleon')"></button>
        </div>
    </div>
    <div class="order-container">
        <div class="order-item list" *ngFor="let order of _order; let i = index;">
            <div class="orderNum tableNum greenDebug">
                <!-- Order#: {{ order.friendlyId}} Table#: {{ order.friendlyTableId }} -->
                Order#: {{ order.friendlyId}} Table#: {{ order.tableId }}
            </div>
            <div class="order-content">
                <!--<ul class="contents-list" *ngFor="let orderItem of order.items; let i = index;">
                    <li class="contents-list-item redDebug">
                        {{ orderItem.stockId }}
                    </li>
                </ul>
                -->
                <div class="order-content-item" *ngFor="let orderItem of order.items">
                    <span>{{orderItem.quantity}}</span>
                    <span>{{orderItem.stockName}}</span>
                    <button *ngIf="orderItem.status != 2" data-icon="cookingpot" (click)="updateItem(order.id, orderItem.id, 2)"></button>
                    <button *ngIf="orderItem.status == 2" data-icon="check" (click)="updateItem(order.id, orderItem.id, 1)"></button>
                    <button data-icon="refresh"></button>
                </div>
            </div>
        </div>
    </div>
</div>
