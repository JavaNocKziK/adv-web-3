<div class="login">
    <p>Login To E-Restaurant</p>
    <div class="inputs" [formGroup]="_loginForm" [attr.haserror]="hasError()">
        <p>{{_error}}</p>
        <input placeholder="Username" type="username" formControlName="username" />
        <input placeholder="Password" type="password" formControlName="password" />
        <button (click)="login()" [disabled]="allow()">Login</button>
    </div>
</div>
